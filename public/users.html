<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/stylesheets/users.css">
</head>

<body>
  <img src="images/kanteraLogoBlack.png" class="logo" />
  <div class="inputArea">
    <h2 id="title">Add Social Media Comment Here</h2> 
    <input type="text" id="input" size="50">
  </div>

  <div class="main">
    <div class="commentSection">
      <h3>Comments</h3>
      <div class="comments" id="comments">
      </div>
    </div>

    <div class='sentimentChart'>
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>

    <div class="topCommentSection">
      <h3>Top Comments</h3>
      <div class="top-comments" id="top-comments">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./javascripts/manyComments.js"></script>
</body>

</html>
